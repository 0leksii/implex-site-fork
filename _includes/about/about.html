<section class="section about">
    {% assign prefix = site.imgPrefix %}
    {% assign content = site.data.about %}
    <div class="content content-block">
        <div class="info">
            <div class="title">{{ content.title }}</div>
            <div class="description">{{ content.description1 }}</div>
            <div class="description">{{ content.description2 }}</div>
            <div class="description">{{ content.description3 }}</div>
        </div>
        <div class="collage">
            <img src="{{ prefix }}{{ content.image1 }}">
            <img src="{{ prefix }}{{ content.image2 }}">
            <img src="{{ prefix }}{{ content.image3 }}">
            <img src="{{ prefix }}{{ content.image4 }}">
        </div>
    </div>
</section>
