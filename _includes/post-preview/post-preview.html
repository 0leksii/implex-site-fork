<a href="{{ include.post.url }}" class="post-preview">
  <div class="image-wrapper">
    <img src="{{ include.post.image }}" />
  </div>
  <div>
    <div class="title">{{ include.post.title }}</div>
    <div class="description">{{ include.post.description }}</div>
    <div class="date">{{ include.post.date }}</div>
  </div>
</a>
